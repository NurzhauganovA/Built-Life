<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'account/css/sign-in.css' %}">
    <meta charset="UTF-8">
    <title>Built Life - sign-in</title>
</head>
<body>
    <section>
        <div class="sign-up_container">
            <div class="main_block_sign-up_container">
                <div class="title_main_block">
                    <h1>Sign In</h1>
                    <p>Your Social Campaigns</p>
                </div>
                <div class="support_sign-up_main_block">
                    <a href="" class="with_google_sign-up">
                        <img src="https://preview.keenthemes.com/metronic8/demo16/assets/media/svg/brand-logos/google-icon.svg" alt="logo_google">
                        Sign in with Google
                    </a>
                    <a href="" class="with_apple_sign-up">
                        <img src="https://preview.keenthemes.com/metronic8/demo16/assets/media/svg/brand-logos/apple-black.svg" alt="logo_apple">
                        Sign in with Apple
                    </a>
                </div>
                <div class="or_just_with_email">
                    <p>Or with email</p>
                </div>
                <div class="input_forms_sign-up">
                    <form method="POST">
                        {% csrf_token %}
                        <label>
                            <input type="text" placeholder="Username" name="username" class="form-control bg-transparent" autocomplete="off">
                        </label>
                        <div class="position-relative">
                            <label>
                                <input type="password" placeholder="Password" name="password" class="form-control bg-transparent">
                            </label>
                        </div>

                        <div class="forgot_password_account">
                            <a href="">Forgot Password ?</a>
                        </div>

                        <div class="check_validate_account">
                            {% for messages in message %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
                <div class="have_account_sign-in">
                    <p>Not a Member yet? <a href="{% url 'register_user' %}">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="image_container">
        </div>
    </section>
</body>
</html>
